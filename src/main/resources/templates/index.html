    <script>
        $(document).ready(function() {
            const $searchInput = $('#searchInput');
            const $subjectFilter = $('#subjectFilter');
            const $clearFilters = $('#clearFilters');
            const $dashboardGrid = $('#dashboardGrid');
            const $noResults = $('#noResults');

            function filterQuizzes() {
                const searchTerm = $searchInput.val().toLowerCase().trim();
                const selectedSubject = $subjectFilter.val(); // subjectId ê°’
                let visibleCount = 0;

                $('.dashboard-card').each(function() {
                    const $card = $(this);
                    const title = $card.attr('data-title')?.toLowerCase() || '';
                    const subjectId = $card.attr('data-subject-id') || '';

                    const matchesSearch = !searchTerm || title.includes(searchTerm);
                    const matchesSubject = !selectedSubject || subjectId === selectedSubject;

                    if (matchesSearch && matchesSubject) {
                        $card.show();
                        visibleCount++;
                    } else {
                        $card.hide();
                    }
                });

                if (visibleCount === 0) {
                    $noResults.show();
                } else {
                    $noResults.hide();
                }
            }

            $searchInput.on('input', filterQuizzes);
            $subjectFilter.on('change', filterQuizzes);
            $clearFilters.on('click', function() {
                $searchInput.val('');
                $subjectFilter.val('');
                filterQuizzes();
            });
            $searchInput.on('keypress', function(e) {
                if (e.which === 13) e.preventDefault();
            });
        });
