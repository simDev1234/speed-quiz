<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>퀴즈 게임 - 퀴즈 수정</title>
    <link rel = "stylesheet" th:href ="@{/css/common.css}">
    <link rel = "stylesheet" th:href ="@{/css/header.css}">
    <link rel = "stylesheet" th:href ="@{/css/footer.css}">
    <link rel = "stylesheet" th:href ="@{/css/sidebar.css}">
    <link rel = "stylesheet" th:href ="@{/css/quiz-edit.css}">
</head>
<body>
<!-- 헤더 -->
<div th:replace="fragments/header ::header"></div>
<div class="container">
    <!-- 사이드바 -->
    <div th:replace="fragments/sidebar ::sidebar">
        <div th:replace="fragments/title :: title"></div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div th:fragment="mainContent" class="main-content">
        <div class="edit-header">
            <h1 th:if="${quizDetail != null}">퀴즈 수정하기</h1>
            <h1 th:unless="${quizDetail != null}">새로운 퀴즈 만들기</h1>
            <p>나만의 퀴즈를 생성하여 친구들과 함께 도전해보세요!</p>
        </div>

        <div class="edit-container">
            <form id="quizEditForm">
                <!-- 숨겨진 퀴즈 ID (수정 모드일 때만) -->
                <input type="hidden" id="questionTitleId" th:value="${quizDetail?.questionTitleId}">

                <!-- 기본 정보 섹션 -->
                <div class="form-section">
                    <h2><span class="section-icon">📋</span>기본 정보</h2>

                    <div class="form-group">
                        <label class="form-label" for="quizTitle">퀴즈 제목*</label>
                        <input type="text"
                               id="quizTitle"
                               class="form-input"
                               placeholder="퀴즈 제목을 입력하세요"
                               th:value="${quizDetail?.titleText}"
                               required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="quizDescription">퀴즈 설명</label>
                        <input type="text"
                               id="quizDescription"
                               class="form-input"
                               placeholder="퀴즈에 대한 간단한 설명을 작성하세요"
                               th:value="${quizDetail?.description}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="quizSubject">과목</label>
                        <select id="quizSubject" class="form-select">
                            <option value="" disabled th:selected="${quizDetail?.subjectId == null}">과목을 선택하세요</option>
                            <option th:each="subject : ${subjects}"
                                    th:value="${subject.subjectId}"
                                    th:text="${subject.subjectName}"
                                    th:selected="${quizDetail?.subjectId == subject.subjectId}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="timeLimit">문제당 제한시간 (초)</label>
                        <select id="timeLimit" class="form-select">
                            <option value="5" th:selected="${quizDetail?.timeLimit == 5}">5초</option>
                            <option value="10" th:selected="${quizDetail?.timeLimit == 10}">10초</option>
                            <option value="15" th:selected="${quizDetail?.timeLimit == 15}">15초</option>
                            <option value="20" th:selected="${quizDetail?.timeLimit == 20}">20초</option>
                            <option value="30" th:selected="${quizDetail?.timeLimit == 30 or quizDetail?.timeLimit == null}">30초</option>
                            <option value="60" th:selected="${quizDetail?.timeLimit == 60}">60초</option>
                        </select>
                    </div>
                </div>

                <!-- 문제 섹션 -->
                <div class="form-section">
                    <h2><span class="section-icon">❓</span>문제 목록</h2>

                    <div id="questionsContainer" class="questions-container">
                        <!-- 기존 문제가 있는 경우 -->
                        <div th:if="${quizDetail != null and quizDetail.questions != null and !quizDetail.questions.isEmpty()}">
                            <div class="question-item"
                                 th:each="question, questionStat : ${quizDetail.questions}"
                                 th:data-question-id="${question.questionId}">
                                <div class="question-header">
                                    <span class="question-number" th:text="'문제 ' + (${questionStat.index} + 1)">문제 1</span>
                                    <button type="button" class="delete-question-btn">🗑️</button>
                                </div>

                                <div class="form-group">
                                    <input type="text"
                                           class="question-input form-input"
                                           th:value="${question.questionText}"
                                           placeholder="문제를 입력하세요"
                                           required>
                                </div>

                                <div class="choices-container">
                                    <div class="choice-item"
                                         th:each="choice, choiceStat : ${question.choices}">
                                        <div class="choice-wrapper"
                                             th:class="|choice-wrapper ${choice.isCorrect ? 'is-correct' : ''}|">

                                            <input type="radio"
                                                   th:name="|correct_${question.questionId}|"
                                                   th:value="${choice.choiceId}"
                                                   th:checked="${choice.isCorrect}"
                                                   class="choice-radio">

                                            <input type="text"
                                                   class="choice-input form-input"
                                                   th:value="${choice.choiceText}"
                                                   th:placeholder="|선택지 ${choiceStat.index + 1}|"
                                                   required>

                                            <label class="correct-label">정답</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 문제가 없는 경우 빈 상태 표시 -->
                        <div class="empty-state"
                             th:if="${quizDetail == null or quizDetail.questions == null or quizDetail.questions.isEmpty()}">
                            <div class="empty-state-icon">📝</div>
                            <p>아직 문제가 없습니다.<br>아래 버튼을 클릭하여 첫 번째 문제를 추가해보세요!</p>
                        </div>
                    </div>

                    <button type="button" id="addQuestionBtn" class="add-question-btn">
                        ➕ 새 문제 추가
                    </button>
                </div>

                <!-- 액션 버튼 -->
                <div class="action-buttons">
                    <button type="submit" class="btn-primary">
                        <span th:if="${quizDetail != null}">💾 퀴즈 수정</span>
                        <span th:unless="${quizDetail != null}">💾 퀴즈 저장</span>
                    </button>
                    <a th:href="@{/quiz/myquiz}" class="btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 푸터 -->
<div th:replace="fragments/footer ::footer"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/signout.js}"></script>
<!-- JavaScript로 데이터 전달 -->
<script th:inline="javascript">
    // 퀴즈 데이터를 JavaScript로 전달
    window.quizData = {
        questionTitleId: /*[[${quizDetail?.questionTitleId}]]*/ null,
        titleText: /*[[${quizDetail?.titleText}]]*/ '',
        description: /*[[${quizDetail?.description}]]*/ '',
        subjectId: /*[[${quizDetail?.subjectId}]]*/ null,
        timeLimit: /*[[${quizDetail?.timeLimit}]]*/ 30,
        questions: /*[[${quizDetail?.questions}]]*/ [],
        isEditMode: /*[[${quizDetail != null}]]*/ false
    };

    console.log('퀴즈 데이터:', window.quizData);

    // 라디오 버튼 변경 시 is-correct 클래스 토글
    $(document).on('change', '.choice-radio', function() {
        const $questionItem = $(this).closest('.question-item');
        const $choiceWrappers = $questionItem.find('.choice-wrapper');

        // 모든 선택지에서 is-correct 클래스 제거
        $choiceWrappers.removeClass('is-correct');

        // 선택된 선택지에만 is-correct 클래스 추가
        $(this).closest('.choice-wrapper').addClass('is-correct');
    });
</script>
<script th:src="@{/js/quiz-edit.js}"></script>
</body>
</html>
